<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ZBLL trainer</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <a href="#" id="switch">タイマーに移動</a>
  <div id="select" style="display:block;">
    <table border="1">
      <tr><td id="Ucase"></td></tr>
      <tr><td id="Tcase"></td></tr>
      <tr><td id="Lcase"></td></tr>
      <tr><td id="Hcase"></td></tr>
      <tr><td id="Picase"></td></tr>
      <tr><td id="Scase"></td></tr>
      <tr><td id="aScase"></td></tr>
    </table>
  </div>
  <div id="timer" class="container" style="display:none;">
    <a href="#" id="sessionReset">セッションリセット</a>
    <br>
    <select id="exceedSelect">
      <option value="3">3秒</option>
      <option value="4" selected>4秒</option>
      <option value="5">5秒</option>
    </select>
    <input type="button" id="exceedRecord" value="を超えた手順を記録">
    <span><span id="exceedTime1">4</span>秒を超えた手順を記録中</span>
    <br>
    <a href="#" id="exceedStart"><span id="exceedTime2">4</span>秒を超えた手順のみを出題</a>
    <a href="#" id="exceedReset"><span id="exceedTime3">4</span>秒を超えた手順の記録をリセット</a>
    <a href="#" id="exceedAlgDisplay"><span id="exceedTime4">4</span>秒を超えた全手順を<span id="hyoji">表示</span></a>
    <br>
    <table border="1" style="width:900px;">
      <tr><td id="num" colspan="2"></td></tr>
      <tr><td id="scramble" colspan="2"></td></tr>
      <tr><td id="timerDisplay" width="600" height="200" style="text-align:center; font-size:30px;"></td><td id="timelist" width="300" height="200"></td></tr>
    </table>
    <table id="exceedAlg" style="display:none;"></table>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="scramble.js"></script>
  <script src="index.js"></script>
</body>
</html>
